<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
    integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
  <title>Password Generator</title>
</head>

<body id="body">
  <header>
    <h1>Password Generator</h1>
  </header>
  <div class="container rounded">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="128" value="15" />
      </div>
    </div>
    <div class="setting">
      <label for="uppercase">Include uppercase letters:</label>
      <input type="checkbox" id="uppercase" checked />
    </div>
    <div class="setting">
      <label for="uppercase">Include lowercase letters:</label>
      <input type="checkbox" id="lowercase" checked />
    </div>
    <div class="setting">
      <label for="uppercase">Include numbers:</label>
      <input type="checkbox" id="numbers" checked />
    </div>
    <div class="setting">
      <label for="uppercase">Include symbols:</label>
      <input type="checkbox" id="symbols" checked />
    </div>
    <button class="btn btn-large" id="generate">
      Generate Password
    </button>
  </div>

  <script src="script.js"></script>
  </script>
</body>

</html>
